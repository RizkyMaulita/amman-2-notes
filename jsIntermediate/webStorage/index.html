<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  <h1>Web Storage</h1>
  <ul>
    <li><a href="./detail.html">Detail</a></li>
    <li><a href="./profile.html">Profile</a></li>
  </ul>

  <div class="container">
    <form id="form">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- <script src="./index.js"></script> -->
  <script>
    console.log('script di index')

    const loginForm = document.getElementById('form')

    loginForm.addEventListener('submit', function (event) {
      event.preventDefault()
      console.log('function listener submit sudah terpanggil')
      const elEmail = document.getElementById('email')
      const elPassword = document.getElementById('password')

      // console.log(elEmail, '<<< element email')
      // console.log(elPassword, '<<< element password');

      const email = elEmail.value
      const password = elPassword.value

      // console.log(email, '<<< email')
      // console.log(password, '<<< password')

      if (!email) {
        alert(`Email can't be empty `)
      } else if (!password) {
        alert(`Password can't be empty`)
      } else {
        const dataLogin = {
          email: email,
          password: password
        }

        elEmail.value = ''
        elPassword.value = ''

        // console.log(dataLogin, '<<< data login')
        // alert('success login')
        localStorage.setItem('email', email)  // parameter 1 : key, parameter 2 : value
        localStorage.setItem('password', password)

        const dataLoginStr = JSON.stringify(dataLogin) // merubah object/array menjadi string
        localStorage.setItem('dataLogin', dataLoginStr)
        window.location.href = "./profile.html"
      }
    })
  </script>
</body>
</html>
