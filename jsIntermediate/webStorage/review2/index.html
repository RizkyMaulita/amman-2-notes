  <div class="container">
    <h1>Page Index</h1>
  </div>

  <script>
    console.log('script di index.html')

    let data = {
      username: 'Ani',
      email: 'ani@mail.com',
      password: '12345',
      age: 25,
      isMarried: false,
      sibblings: [
        {
          name: 'Ina',
          age: 22
        }, 
        {
          name: 'Ana',
          age: 17
        }
      ],
      profileJob: {
        name: 'Software Engineer',
      }
    }

    // console.log(data, '<<< data')

    /**
      Kegunaan web storage : 
        jika kita sudah mendapatkan variable dengan value tertentu, 
        dan mau memakai variable tersebut di page lain, 
        maka kita perlu simpan variable dengan valuenya ke dalam web storage
    */

    // localStorage.setItem('data', data)
    let dataStr = JSON.stringify(data)  // convert object menjadi string
    localStorage.setItem('data', dataStr) //  parameter 1 : key, parameter 2 : value

    // data = {
    //   username: 'Reza',
    //   email: 'reza@mail.com',
    // }

    // dataStr = JSON.stringify(data)
    // localStorage.setItem('data', dataStr)

    let dataFromLS = localStorage.getItem('data')
    console.log(dataFromLS, '<<< data from local storage')
    console.log(typeof dataFromLS, '<<< type data from local storage')

    let dataConvert = JSON.parse(dataFromLS)
    console.log(dataConvert, '<<< data convert')
    console.log(typeof dataConvert, '<<< type data convert')
  </script>
