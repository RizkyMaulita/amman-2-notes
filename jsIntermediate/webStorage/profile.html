<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  <h1>Profile Page</h1>
  
  <button class="btn btn-secondary" onclick="logout()">Logout</button>
  <br><br>
  <a href="./index.html">Back</a>
  <script>
    console.log('script di profile')
    const email = localStorage.getItem('email')
    const password = localStorage.getItem('password')

    console.log(email, password)

    const dataLoginStr = localStorage.getItem('dataLogin')
    console.log(typeof dataLoginStr, "<<< data login string")

    let dataLoginObj = {}

    if (dataLoginStr) {
      dataLoginObj = JSON.parse(dataLoginStr) // merubah string menjadi object / array
    }
    console.log(dataLoginObj, '<<< data login object ')

    function logout() {
      console.log('function logout dipanggil')
      localStorage.removeItem('email')  // spesifik key yg di hapus
      localStorage.removeItem('password')
      // localStorage.clear()  // semua key dihapus
      window.location.href = './index.html'
    }
  </script>
</body>
</html>
