  <script type="module">
    import dataBlogs from './assets/js/data-blogs.js'

    // console.log(dataBlogs)

    // untuk list hot blogs
    const elListHotBlogs = document.getElementById('list-hot-blogs')

    for (let i = 0; i < 3; i++) {
      const blog = dataBlogs[i]
      const tempList = `
        <li class="my-2">
          <h5>
            ${blog.title}
          </h5>
          <a href="./detailBlog.html?id=${blog.id}" class="btn btn-outline-pink"
            >Read More</a
          >
        </li>
      `
      elListHotBlogs.insertAdjacentHTML('afterbegin', tempList)
    }

    // untuk list all blogs
    const elListAllBlogs = document.getElementById('list-blogs')
    for (let i = 0; i < dataBlogs.length; i++) {
      const blog = dataBlogs[i]
      const tempCard = `
      <div class="col">
          <div class="card card-blog">
            <img
              src="${blog.img_url}"
              class="card-img-top"
              alt="img-blog"
            />
            <div class="card-body">
              <h5 class="card-title">
                ${blog.title}
              </h5>
              <a href="./detailBlog.html?id=${blog.id}" class="btn bg-pink"
                >Read More</a
              >
            </div>
            <div class="card-footer d-flex justify-content-between">
              <div>
                <i class="fa-solid fa-user"></i>
                By ${blog.author}
              </div>
              <div>
                <i class="fa-solid fa-calendar"></i>
                ${blog.date}
              </div>
            </div>
          </div>
        </div>
      `
      elListAllBlogs.insertAdjacentHTML('afterbegin', tempCard)
    }
  </script>
