<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Vanilla JS</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/index.css">

  <!-- Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">BLOVING</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Navbar sebelah kiri -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./blogs.html">Blogs</a>
            </li>
          </ul>
          <!-- Navbar sebelah kanan -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#" id="nav-login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./register.html" id="nav-register">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- <h1 class="pt-5">Login HTML</h1> -->

    <!-- Main -->
    <main class="container my-5">
      <section class="pt-5">
        <div class="row align-items-center">
          <div class="col-md-6 d-flex justify-content-center">
            <img
              src="./assets/images/login.gif"
              class="card-img-top w-75"
              alt="img-login"
            />
          </div>
          <div class="col-md-6">
            <div class="title">
              <h3>Every New Knowledge is <span>a New Adventure</span></h3>
              <p>Let's get connected</p>
            </div>
            <form class="my-4" id="form-login">
              <div class="mb-3">
                <label for="account" class="form-label">Email / Username</label>
                <div class="input-group mb-3">
                  <span class="input-group-text">@</span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your email / username"
                    aria-label="Account"
                    id="account"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group mb-3">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Enter your password"
                    aria-label="Password"
                    id="password"
                  />
                </div>
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="showPassword"
                />
                <label class="form-check-label" for="showPassword"
                  >Show Password</label
                >
              </div>
              <div class="text-center">
                <button type="submit" class="btn bg-pink px-4 my-2">
                  Sign In
                </button>
              </div>
            </form>
            <hr />
            <div class="text-center my-3">
              <span>Don't have an account ?</span>
              <a href="./register.html">Register here</a>
            </div>
          </div>
        </div>
      </section>
    </main>

  <!-- Footer -->
  <footer class="pt-3 my-4">
    <p class="text-center text-muted">
      Created By Bloving &copy; 2022 | All Rights Reserved
    </p>
  </footer>
  <script src="./assets/js/index.js"></script>
  <script src="./assets/js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
